<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Forms and a bit of JS</title>
  </head>
  <body>
      <header></header>
        <main class="container">
            <div class="row">
                <div class="col">
            
                    <form action="" method="GET">
                       <fieldset>
                           <div class="mb-3">
                            
                            <label type="userName">Your Name</label>                                <!--on inputs id's are used to tie the label-->
                            <input type="text" name="userName" class="form-control" id="userName" placeholder="Mushu">  <!--name is different from id. name is used to interpret data set, id is used to tie the input to the label-->
                        </div>
                        <div class="mb-3">
                            <label for="userEmail"> Your Email Address</label>
                            <input type="email" name="userEmail" class="form-control" id="userEmail" placeholder="my@email.com">
                        </div>
                        <div class="mb-3">
                            <label type="userPass">Your Password</label>
                            <input type="password" name="userPass" class="form-control" id="password"> 
                        </div>

                        <div class="mb-3">
                            <label for="userLocation">Your Location</label>
                            <select class="form-select" name="userLocation" id="userLocation">
                                <option value="la">Los Angeles</option>
                                <option value="sd">San Diego</option>
                                <option value="sf">San Francisco</option>
                                <option value="sc" selected>Sacramento</option>
                            </select>
                        </div>
                       
                        <div class="form-check form-switch mb-3" >
                            <input type="checkbox" name="termsAgree" id="termsAgree" class="form-check-input">
                            <label for="termsAgree" class="form-check-label">Agree to Term of Service</label>
                        </div>
                        </fieldset>


                        <h3>Shipping</h3>
                        <fieldset>
                            <div class="mb-3">
                                <label for="shippingName"> Recepient's Name</label>
                                <input type="text" name="shippingName" id="shippingName" class="form-control">

                            </div>
                          
                            <div class="mb-3">
                                <label for="shipppingAddress"> Recepient's Address</label>
                                <input type="text" name="shippingAddress" id="shippingAddress" class="form-control">

                            </div>
                            <div class="mb-3">
                                <label for="shippingCity">Recepient's City</label>
                                <input type="text" name="shippingCity" id="shippingCity" class="form-control">

                            </div>
                        </fieldset>
                        
                        <button type="submit" class="btn btn-warning mb-3">Submit</button>
                    </form>
                </div>
            </div>
        </main>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script> 
        let uNinput = document.getElementById("userName");
        let shNinput = document.getElementById("shippingName");
        
        uNinput.addEventListener("blur", function() {
            if(this.value !=""){
              shNinput.value = this.value  
            }
            else {
                alert("Please fill in your name");
            }
        })
        
    </script>
    
  </body>
</html>
